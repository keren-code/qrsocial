<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Escáner QR - Sonica</title>
  <script src="https://unpkg.com/html5-qrcode@2.3.8/minified/html5-qrcode.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <style>
    :root {
      --primary: #06b6d4;
      --primary-dark: #0891b2;
      --secondary: #f97316;
      --dark: #0f172a;
      --light: #f8fafc;
      --gray: #94a3b8;
      --success: #10b981;
      --danger: #ef4444;
      --cover: #8b5cf6;
      --entrada: #f97316;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
      color: var(--light);
      min-height: 100vh;
      padding: 16px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    
    .container {
      width: 100%;
      max-width: 1000px;
      margin: 0 auto;
    }
    
    .app-header {
      text-align: center;
      margin-bottom: 24px;
    }
    
    .app-title {
      font-size: 2.2rem;
      font-weight: 800;
      background: linear-gradient(90deg, var(--primary) 0%, var(--secondary) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 8px;
    }
    
    .app-subtitle {
      color: var(--gray);
      font-size: 1rem;
      margin-bottom: 24px;
    }
    
    .card {
      background: rgba(255, 255, 255, 0.03);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 24px;
      box-shadow: 0 8px 32px rgba(2, 6, 23, 0.4);
      border: 1px solid rgba(255, 255, 255, 0.08);
      margin-bottom: 24px;
    }
    
    /* Login */
    .login-form {
      max-width: 400px;
      margin: 0 auto;
    }
    
    .form-group {
      margin-bottom: 16px;
    }
    
    .form-label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: var(--gray);
    }
    
    .form-input {
      width: 100%;
      padding: 12px 16px;
      border-radius: 12px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      background: rgba(15, 23, 42, 0.5);
      color: var(--light);
      font-size: 16px;
      transition: all 0.3s ease;
    }
    
    .form-input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(6, 182, 212, 0.2);
    }
    
    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 12px 20px;
      border-radius: 12px;
      border: none;
      font-weight: 600;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
      gap: 8px;
    }
    
    .btn-primary {
      background: var(--primary);
      color: white;
    }
    
    .btn-primary:hover {
      background: var(--primary-dark);
      transform: translateY(-2px);
    }
    
    .btn-secondary {
      background: rgba(255, 255, 255, 0.1);
      color: var(--light);
    }
    
    .btn-secondary:hover {
      background: rgba(255, 255, 255, 0.2);
    }
    
    .btn-danger {
      background: var(--danger);
      color: white;
    }
    
    .btn-danger:hover {
      background: #dc2626;
    }
    
    .btn-success {
      background: var(--success);
      color: white;
    }
    
    .btn-success:hover {
      background: #059669;
    }
    
    .btn-cover {
      background: var(--cover);
      color: white;
    }
    
    .btn-cover:hover {
      background: #7c3aed;
    }
    
    .btn-sm {
      padding: 8px 12px;
      font-size: 14px;
    }
    
    .btn-group {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
      margin-top: 16px;
    }
    
    /* Scanner */
    .scanner-container {
      position: relative;
      margin-bottom: 24px;
    }
    
    #reader {
      width: 100%;
      min-height: 300px;
      border-radius: 16px;
      overflow: hidden;
      background: #000;
      position: relative;
    }
    
    .scanner-overlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      z-index: 10;
    }
    
    .scanner-animation {
      width: 80%;
      height: 4px;
      background: var(--primary);
      border-radius: 4px;
      position: absolute;
      top: 40%;
      animation: scan 2s infinite linear;
      box-shadow: 0 0 10px var(--primary);
    }
    
    @keyframes scan {
      0% { top: 40%; }
      50% { top: 60%; }
      100% { top: 40%; }
    }
    
    .scanner-status {
      margin-top: 120px;
      font-size: 18px;
      font-weight: 500;
    }
    
    /* Stats */
    .stats-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 16px;
      margin-bottom: 24px;
    }
    
    .stat-card {
      background: rgba(255, 255, 255, 0.03);
      border-radius: 12px;
      padding: 16px;
      text-align: center;
    }
    
    .stat-value {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 4px;
    }
    
    .stat-label {
      color: var(--gray);
      font-size: 0.9rem;
    }
    
    .stat-entradas {
      color: var(--entrada);
    }
    
    .stat-covers {
      color: var(--cover);
    }
    
    .stat-total {
      color: var(--primary);
    }
    
    /* History */
    .history-container {
      width: 100%;
      overflow-x: auto;
    }
    
    .history-table {
      width: 100%;
      border-collapse: collapse;
    }
    
    .history-table th {
      text-align: left;
      padding: 12px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      color: var(--gray);
      font-weight: 600;
    }
    
    .history-table td {
      padding: 12px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
    }
    
    .history-table tr:last-child td {
      border-bottom: none;
    }
    
    .history-table tr:hover {
      background: rgba(255, 255, 255, 0.03);
    }
    
    .badge {
      padding: 4px 8px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: 600;
    }
    
    .badge-cover {
      background: rgba(139, 92, 246, 0.2);
      color: var(--cover);
    }
    
    .badge-entrada {
      background: rgba(249, 115, 22, 0.2);
      color: var(--entrada);
    }
    
    .badge-success {
      background: rgba(16, 185, 129, 0.2);
      color: var(--success);
    }
    
    .badge-danger {
      background: rgba(239, 68, 68, 0.2);
      color: var(--danger);
    }
    
    /* Logs */
    .log-container {
      margin-top: 16px;
    }
    
    .log-message {
      padding: 12px 16px;
      border-radius: 12px;
      margin-bottom: 8px;
      display: flex;
      align-items: center;
      gap: 12px;
    }
    
    .log-success {
      background: rgba(16, 185, 129, 0.1);
      color: var(--success);
      border-left: 4px solid var(--success);
    }
    
    .log-error {
      background: rgba(239, 68, 68, 0.1);
      color: var(--danger);
      border-left: 4px solid var(--danger);
    }
    
    /* Responsive */
    @media (max-width: 768px) {
      .app-title {
        font-size: 1.8rem;
      }
      
      .card {
        padding: 16px;
      }
      
      .btn-group {
        flex-direction: column;
      }
      
      .btn {
        width: 100%;
      }
      
      .stats-container {
        grid-template-columns: 1fr;
      }
    }
    
    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .fade-in {
      animation: fadeIn 0.5s ease forwards;
    }
    
    /* Footer */
    .app-footer {
      text-align: center;
      color: var(--gray);
      font-size: 14px;
      margin-top: 24px;
    }
  </style>
</head>
<body>
  <div class="container">
    <header class="app-header">
      <h1 class="app-title">Escáner QR Sonica</h1>
      <p class="app-subtitle">Registro de Entradas y Covers</p>
    </header>
    
    <!-- Login Section -->
    <div id="loginBox" class="card">
      <div class="login-form">
        <div class="form-group">
          <label class="form-label">Usuario</label>
          <input type="text" id="username" class="form-input" placeholder="Ingresa tu usuario" autocomplete="username">
        </div>
        
        <div class="form-group">
          <label class="form-label">Contraseña</label>
          <input type="password" id="password" class="form-input" placeholder="Ingresa tu contraseña" autocomplete="current-password">
        </div>
        
        <button id="loginBtn" class="btn btn-primary">
          <i class="fas fa-sign-in-alt"></i> Iniciar sesión
        </button>
        
        <button id="loginDemo" class="btn btn-secondary" style="margin-top: 12px">
          <i class="fas fa-magic"></i> Autocompletar (sonica)
        </button>
      </div>
    </div>
    
    <!-- Scanner Section -->
    <div id="scannerArea" style="display:none">
      <div class="card">
        <div class="scanner-container">
          <div id="reader"></div>
          <div id="cameraLoading" class="scanner-overlay">
            <div class="scanner-animation"></div>
            <div class="scanner-status">Iniciando cámara...</div>
          </div>
          <div id="cameraError" class="scanner-overlay" style="display: none">
            <i class="fas fa-camera-slash" style="font-size: 48px; margin-bottom: 16px;"></i>
            <div class="scanner-status">Error al acceder a la cámara</div>
            <button id="retryCamera" class="btn btn-primary" style="margin-top: 16px">
              <i class="fas fa-redo"></i> Reintentar
            </button>
          </div>
        </div>
        
        <div class="btn-group">
          <button id="startCam" class="btn btn-primary">
            <i class="fas fa-camera"></i> Abrir cámara
          </button>
          <button id="stopCam" class="btn btn-secondary" disabled>
            <i class="fas fa-stop"></i> Detener cámara
          </button>
          <button id="toggleSound" class="btn btn-secondary">
            <i class="fas fa-volume-up"></i> Sonido: ON
          </button>
          <button id="clearHistory" class="btn btn-danger">
            <i class="fas fa-trash"></i> Borrar historial
          </button>
          <button id="exportPdf" class="btn btn-success">
            <i class="fas fa-file-pdf"></i> Exportar PDF
          </button>
          <button id="logoutBtn" class="btn btn-secondary">
            <i class="fas fa-sign-out-alt"></i> Cerrar sesión
          </button>
        </div>
        
        <!-- Stats -->
        <div class="stats-container">
          <div class="stat-card">
            <div class="stat-value stat-total" id="totalScans">0</div>
            <div class="stat-label">Total escaneos</div>
          </div>
          <div class="stat-card">
            <div class="stat-value stat-entradas" id="entradasCount">0</div>
            <div class="stat-label">Entradas</div>
          </div>
          <div class="stat-card">
            <div class="stat-value stat-covers" id="coversCount">0</div>
            <div class="stat-label">Covers</div>
          </div>
          <div class="stat-card">
            <div class="stat-value stat-total" id="uniqueCount">0</div>
            <div class="stat-label">Únicos</div>
          </div>
        </div>
        
        <!-- Log -->
        <div class="log-container">
          <div id="lastLog"></div>
        </div>
      </div>
      
      <!-- History -->
      <div class="card">
        <h3 style="margin-bottom: 16px; display: flex; align-items: center; gap: 8px;">
          <i class="fas fa-history"></i> Historial de escaneos
        </h3>
        
        <div class="history-container">
          <table class="history-table">
            <thead>
              <tr>
                <th>#</th>
                <th>Tipo</th>
                <th>Número / Texto</th>
                <th>Hora</th>
                <th>Estado</th>
              </tr>
            </thead>
            <tbody id="historyTableBody"></tbody>
          </table>
        </div>
      </div>
    </div>
    
    <footer class="app-footer">
      <p>Escáner QR Sonica &copy; 2023 - Diseñado para un registro eficiente</p>
    </footer>
  </div>

  <script>
    const AUTH_USER = 'sonica';
    const AUTH_PASS = '232323';

    const STORAGE_KEY = 'sonica_scanner_history_v1';
    const SET_KEY = 'sonica_scanner_seen_set_v1';
    const SESSION_KEY = 'sonica_scanner_session_v1';
    let seenSet = new Set();
    let history = [];
    let html5Scanner = null;
    let scanning = false;
    let soundOn = true;
    let currentCameraId = null;

    // Element references
    const loginBox = document.getElementById('loginBox');
    const scannerArea = document.getElementById('scannerArea');
    const loginBtn = document.getElementById('loginBtn');
    const loginDemo = document.getElementById('loginDemo');
    const usernameInput = document.getElementById('username');
    const passwordInput = document.getElementById('password');
    const startCamBtn = document.getElementById('startCam');
    const stopCamBtn = document.getElementById('stopCam');
    const clearHistoryBtn = document.getElementById('clearHistory');
    const exportPdfBtn = document.getElementById('exportPdf');
    const lastLog = document.getElementById('lastLog');
    const historyTableBody = document.getElementById('historyTableBody');
    const toggleSoundBtn = document.getElementById('toggleSound');
    const logoutBtn = document.getElementById('logoutBtn');
    const cameraLoading = document.getElementById('cameraLoading');
    const cameraError = document.getElementById('cameraError');
    const retryCameraBtn = document.getElementById('retryCamera');
    const totalScansEl = document.getElementById('totalScans');
    const entradasCountEl = document.getElementById('entradasCount');
    const coversCountEl = document.getElementById('coversCount');
    const uniqueCountEl = document.getElementById('uniqueCount');

    // -------- Persistencia ----------
    function saveState(){
      localStorage.setItem(STORAGE_KEY, JSON.stringify(history));
      localStorage.setItem(SET_KEY, JSON.stringify(Array.from(seenSet)));
    }

    function saveSessionState() {
      const sessionData = {
        loggedIn: true,
        cameraActive: scanning,
        cameraId: currentCameraId,
        soundOn: soundOn
      };
      localStorage.setItem(SESSION_KEY, JSON.stringify(sessionData));
    }

    function loadState(){
      try{
        history = JSON.parse(localStorage.getItem(STORAGE_KEY) || '[]');
        seenSet = new Set(JSON.parse(localStorage.getItem(SET_KEY) || '[]'));
        
        // Update stats
        updateStats();
        
        // Cargar estado de sesión
        const sessionData = JSON.parse(localStorage.getItem(SESSION_KEY) || '{}');
        if (sessionData.loggedIn) {
          // Ocultar login y mostrar scanner
          loginBox.style.display = 'none';
          scannerArea.style.display = 'block';
          
          // Restaurar configuración de sonido
          soundOn = sessionData.soundOn !== undefined ? sessionData.soundOn : true;
          toggleSoundBtn.innerHTML = `<i class="fas fa-${soundOn ? 'volume-up' : 'volume-mute'}"></i> Sonido: ${soundOn ? "ON" : "OFF"}`;
          
          // Si la cámara estaba activa, intentar reconectar
          if (sessionData.cameraActive) {
            currentCameraId = sessionData.cameraId;
            setTimeout(() => {
              startCamera(true); // true = reconexión automática
            }, 800);
          } else {
            renderHistory();
          }
        }
      } catch(e) { 
        console.error("Error loading state:", e);
        history = []; 
        seenSet = new Set(); 
      }
    }

    function clearSessionState() {
      localStorage.removeItem(SESSION_KEY);
    }

    // -------- Utilidades ----------
    function formatDate(ts){ 
      const date = new Date(ts);
      return date.toLocaleTimeString() + ' ' + date.toLocaleDateString();
    }
    
    function vibrate(ms=200){ if(navigator.vibrate) navigator.vibrate(ms); }
    
    function beep(){
      if(!soundOn) return;
      try{
        const ctx = new (window.AudioContext||window.webkitAudioContext)();
        const o=ctx.createOscillator(), g=ctx.createGain();
        o.type='sine'; o.frequency.value=880;
        o.connect(g); g.connect(ctx.destination);
        o.start(); g.gain.exponentialRampToValueAtTime(0.00001, ctx.currentTime+0.12);
        setTimeout(()=>{o.stop();ctx.close();},160);
      }catch{}
    }
    
    function escapeHtml(s){ return String(s).replaceAll('&','&amp;').replaceAll('<','&lt;'); }

    // Update statistics
    function updateStats() {
      totalScansEl.textContent = history.length;
      
      const entradas = history.filter(item => item.tipo === 'ENTRADA').length;
      const covers = history.filter(item => item.tipo === 'COVER').length;
      const unique = history.filter(item => !item.duplicado).length;
      
      entradasCountEl.textContent = entradas;
      coversCountEl.textContent = covers;
      uniqueCountEl.textContent = unique;
    }

    // -------- Parse QR ----------
    function parseQRText(text){
      const t = (text||"").trim();
      let tipo="ENTRADA", numero=null;
      if(/cover/i.test(t)) tipo="COVER";
      if(/\bentrada\b/i.test(t)||/\bentr/i.test(t)) tipo="ENTRADA";
      let m = t.match(/(?:cover|entrada|entr)?[:\-\s]*#?(\d{1,10})/i);
      if(m) numero=m[1];
      if(!numero && /^\d+$/.test(t)){numero=t; tipo="ENTRADA";}
      if(!numero) numero=t.length>40?t.slice(0,40)+'...':t;
      return {tipo,numero,raw:t};
    }

    // -------- Render ----------
    function renderHistory(){
      historyTableBody.innerHTML='';
      history.forEach((item,i)=>{
        const tr = document.createElement('tr');
        tr.className = 'fade-in';
        tr.innerHTML = `
          <td>${i+1}</td>
          <td><span class="badge ${item.tipo==='COVER' ? 'badge-cover' : 'badge-entrada'}">${item.tipo}</span></td>
          <td>${escapeHtml(item.numero)}</td>
          <td>${formatDate(item.ts)}</td>
          <td><span class="badge ${item.duplicado ? 'badge-danger' : 'badge-success'}">${item.duplicado?'DUPLICADO':'ÚNICO'}</span></td>
        `;
        historyTableBody.appendChild(tr);
      });
    }
    
    function showLog(msg, isError=false){
      const logEl = document.createElement('div');
      logEl.className = `log-message ${isError ? 'log-error' : 'log-success'}`;
      logEl.innerHTML = `
        <i class="fas fa-${isError ? 'exclamation-circle' : 'check-circle'}"></i>
        <div>${msg}</div>
      `;
      lastLog.innerHTML = '';
      lastLog.appendChild(logEl);
    }

    // -------- Manejo escaneo ----------
    function onDecodedText(decodedText){
      const p=parseQRText(decodedText);
      const key=`${p.tipo}::${p.numero}`;
      const isDup=seenSet.has(key);
      const entry={...p, ts:Date.now(), duplicado:isDup};
      history.unshift(entry);
      
      if(!isDup){ 
        seenSet.add(key); 
        showLog(`Escaneo exitoso: ${p.tipo} #${p.numero}`);
        beep();
      } else { 
        showLog(`Código duplicado: ${p.tipo} #${p.numero}`, true); 
        vibrate(250);
      }
      
      saveState(); 
      renderHistory();
      updateStats();
    }

    // -------- Cámara ----------
    async function startCamera(isReconnecting = false){
      if(scanning) return;
      
      // Mostrar indicador de carga y ocultar errores
      cameraLoading.style.display = 'flex';
      cameraError.style.display = 'none';
      startCamBtn.disabled = true;
      
      html5Scanner = new Html5Qrcode("reader", {verbose: false});
      const config = {fps: 15, qrbox: {width: 250, height: 250}};
      
      try {
        const devices = await Html5Qrcode.getCameras();
        if (devices.length) {
          let camId;
          
          // Priorizar la cámara usada previamente si está disponible
          if (currentCameraId) {
            const previousCamera = devices.find(d => d.id === currentCameraId);
            if (previousCamera) {
              camId = previousCamera.id;
            } else {
              // Usar la cámara trasera por defecto si está disponible
              const backCamera = devices.find(d => d.label.toLowerCase().includes('back'));
              camId = backCamera ? backCamera.id : devices[0].id;
            }
          } else {
            // Usar la cámara trasera por defecto si está disponible
            const backCamera = devices.find(d => d.label.toLowerCase().includes('back'));
            camId = backCamera ? backCamera.id : devices[0].id;
          }
          
          currentCameraId = camId;
          await html5Scanner.start({deviceId: {exact: camId}}, config, onDecodedText);
          scanning = true;
          startCamBtn.disabled = true; 
          stopCamBtn.disabled = false;
          
          // Guardar estado de sesión
          saveSessionState();
          
          // Ocultar indicador de carga
          cameraLoading.style.display = 'none';
          
          showLog("Cámara activa. Escanea un código QR.");
        } else {
          cameraLoading.style.display = 'none';
          cameraError.style.display = 'flex';
          startCamBtn.disabled = false;
          showLog("No se encontraron cámaras disponibles.", true);
        }
      } catch(err) { 
        console.error("Camera error:", err); 
        cameraLoading.style.display = 'none';
        cameraError.style.display = 'flex';
        startCamBtn.disabled = false;
        showLog("Error al acceder a la cámara: " + err.message, true);
        scanning = false;
        stopCamBtn.disabled = true;
        
        // Si estamos reconectando y falla, intentar de nuevo después de un tiempo
        if (isReconnecting) {
          setTimeout(() => startCamera(true), 2000);
        }
      }
    }

    async function stopCamera(){
      if(!scanning) return;
      try {
        await html5Scanner.stop(); 
        await html5Scanner.clear();
      } catch (e) {
        console.warn("Error stopping camera:", e);
      }
      scanning = false; 
      startCamBtn.disabled = false; 
      stopCamBtn.disabled = true;
      
      // Guardar estado de sesión
      saveSessionState();
      
      showLog("Cámara desactivada.");
    }

    // -------- PDF ----------
    async function exportPdf(){
      if(!history.length){alert("No hay datos para exportar");return;}
      const {jsPDF} = window.jspdf; 
      const doc = new jsPDF();
      
      doc.setFontSize(18);
      doc.setTextColor(6, 182, 212);
      doc.text("Historial de Escaneos - Sonica", 105, 20, {align: 'center'});
      
      doc.setFontSize(12);
      doc.setTextColor(100, 100, 100);
      doc.text(`Generado el: ${new Date().toLocaleString()}`, 105, 30, {align: 'center'});
      
      let y = 50;
      doc.setFontSize(10);
      doc.setTextColor(0, 0, 0);
      
      // Headers
      doc.setFillColor(6, 182, 212);
      doc.setTextColor(255, 255, 255);
      doc.rect(10, 40, 190, 10, 'F');
      doc.text("#", 15, 46);
      doc.text("Tipo", 25, 46);
      doc.text("Número", 60, 46);
      doc.text("Fecha/Hora", 110, 46);
      doc.text("Estado", 170, 46);
      
      doc.setTextColor(0, 0, 0);
      history.forEach((h,i)=>{
        if(y > 270) {
          doc.addPage();
          y = 20;
        }
        
        doc.text(`${i+1}`, 15, y);
        doc.text(h.tipo, 25, y);
        doc.text(h.numero, 60, y);
        doc.text(formatDate(h.ts), 110, y);
        doc.text(h.duplicado ? "DUPLICADO" : "ÚNICO", 170, y);
        
        y += 10;
      });
      
      doc.save("historial-sonica.pdf");
    }

    // -------- Eventos ----------
    loginBtn.onclick = () => {
      if(usernameInput.value.trim() === AUTH_USER && passwordInput.value.trim() === AUTH_PASS){
        loginBox.style.display = 'none'; 
        scannerArea.style.display = 'block';
        loadState(); 
        startCamera();
        
        // Guardar estado de sesión
        saveSessionState();
      } else {
        alert("Usuario o contraseña incorrectos");
      }
    };

    loginDemo.onclick = () => {
      usernameInput.value = AUTH_USER; 
      passwordInput.value = AUTH_PASS;
    };

    startCamBtn.onclick = () => startCamera(); 
    stopCamBtn.onclick = stopCamera;

    clearHistoryBtn.onclick = () => { 
      if(confirm("¿Estás seguro de borrar todo el historial?")) {
        history = [];
        seenSet = new Set();
        saveState();
        renderHistory();
        updateStats();
        showLog("Historial borrado exitosamente.");
      }
    };

    exportPdfBtn.onclick = exportPdf;

    toggleSoundBtn.onclick = () => {
      soundOn = !soundOn; 
      toggleSoundBtn.innerHTML = `<i class="fas fa-${soundOn ? 'volume-up' : 'volume-mute'}"></i> Sonido: ${soundOn ? "ON" : "OFF"}`;
      saveSessionState();
    };

    logoutBtn.onclick = () => {
      if (scanning) {
        stopCamera();
      }
      clearSessionState();
      loginBox.style.display = 'block';
      scannerArea.style.display = 'none';
      usernameInput.value = '';
      passwordInput.value = '';
    };

    retryCameraBtn.onclick = () => {
      startCamera();
    };

    // Inicializar la aplicación cuando se carga la página
    document.addEventListener('DOMContentLoaded', function() {
      // Cargar el estado guardado
      loadState();
    });

    // Guardar el estado antes de cerrar la página
    window.addEventListener('beforeunload', function() {
      saveSessionState();
    });
  </script>
</body>
</html>
