    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
            padding: 20px;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        
        header {
            text-align: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid #eee;
        }
        
        h1 {
            color: #2c3e50;
            margin-bottom: 10px;
        }
        
        .scanner-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }
        
        #video-container {
            position: relative;
            width: 100%;
            max-width: 500px;
            margin-bottom: 20px;
        }
        
        #video {
            width: 100%;
            border-radius: 8px;
            background-color: #000;
        }
        
        #scan-region {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 70%;
            height: 200px;
            border: 2px solid #fff;
            box-shadow: 0 0 0 4000px rgba(0, 0, 0, 0.3);
            border-radius: 8px;
        }
        
        .scanner-controls {
            margin-bottom: 20px;
        }
        
        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 5px;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #2980b9;
        }
        
        button:disabled {
            background-color: #95a5a6;
            cursor: not-allowed;
        }
        
        #btn-export {
            background-color: #27ae60;
        }
        
        #btn-export:hover {
            background-color: #219653;
        }
        
        .status {
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: bold;
        }
        
        .status.scanning {
            background-color: #d4edda;
            color: #155724;
        }
        
        .status.success {
            background-color: #4CAF50;
            color: white;
            animation: pulse 0.5s;
        }
        
        .status.error {
            background-color: #f8d7da;
            color: #721c24;
            animation: shake 0.5s;
        }
        
        .scanned-list {
            margin-top: 20px;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        
        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        
        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }
        
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        
        .scanned {
            color: #27ae60;
        }
        
        .duplicate {
            color: #e74c3c;
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            th, td {
                padding: 8px 10px;
                font-size: 14px;
            }
        }
    </style>
</head>

            // Inicializar la cámara
            startBtn.addEventListener('click', initCamera);
            stopBtn.addEventListener('click', stopCamera);
            exportBtn.addEventListener('click', exportToPDF);

            // Función para inicializar la cámara
            async function initCamera() {
                try {
                    statusDiv.textContent = "Iniciando cámara...";
                    statusDiv.className = "status scanning";
                    
                    stream = await navigator.mediaDevices.getUserMedia({ 
                        video: { facingMode: "environment" } 
                    });
                    
                    video.srcObject = stream;
                    video.setAttribute("playsinline", true);
                    video.play();
                    
                    startBtn.disabled = true;
                    stopBtn.disabled = false;
                    scanning = true;
                    
                    statusDiv.textContent = "Escaneando...";
                    requestAnimationFrame(tick);
                    
                } catch (error) {
                    console.error("Error al acceder a la cámara:", error);
                    statusDiv.textContent = "Error al acceder a la cámara: " + error.message;
                    statusDiv.className = "status error";
                }
            }

            // Función para detener la cámara
            function stopCamera() {
                if (stream) {
                    stream.getTracks().forEach(track => track.stop());
                    stream = null;
                }
                
                scanning = false;
                startBtn.disabled = false;
                stopBtn.disabled = true;
                
                statusDiv.textContent = "Cámara detenida";
                statusDiv.className = "status";
            }

            // Función principal de escaneo
            function tick() {
                if (video.readyState === video.HAVE_ENOUGH_DATA && scanning) {
                    const canvas = document.createElement('canvas');
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    const context = canvas.getContext('2d');
                    context.drawImage(video, 0, 0, canvas.width, canvas.height);
                    
                    const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
                    const code = jsQR(imageData.data, imageData.width, imageData.height);
                    
                    if (code) {
                        processScannedCode(code.data);
                    }
                }
                
                if (scanning) {
                    requestAnimationFrame(tick);
                }
            }

            // Procesar el código escaneado
            function processScannedCode(code) {
                // Detener temporalmente el escaneo para evitar múltiples lecturas
                scanning = false;
                
                const now = new Date();
                const dateTime = now.toLocaleString();
                
                // Verificar si el código ya fue escaneado
                if (scannedCodes.has(code)) {
                    // Código duplicado
                    statusDiv.textContent = "¡Código ya escaneado!";
                    statusDiv.className = "status error";
                    
                    // Vibrar
                    if (navigator.vibrate) {
                        navigator.vibrate(300);
                    }
                    
                    // Sonido de error
                    errorSound.play();
                    
                    // Reanudar escaneo después de un breve retraso
                    setTimeout(() => {
                        scanning = true;
                        requestAnimationFrame(tick);
                    }, 2000);
                    
                    return;
                }
                
                // Código nuevo
                scannedCodes.add(code);
                scannedData.push({
                    code: code,
                    timestamp: now,
                    dateTime: dateTime,
                    status: "Escaneado"
                });
                
                // Actualizar la tabla
                updateScannedTable();
                
                // Feedback visual y auditivo
                statusDiv.textContent = "¡Código escaneado correctamente!";
                statusDiv.className = "status success";
                successSound.play();
                
                // Reanudar escaneo después de un breve retraso
                setTimeout(() => {
                    scanning = true;
                    statusDiv.textContent = "Escaneando...";
                    statusDiv.className = "status scanning";
                    requestAnimationFrame(tick);
                }, 1500);
            }

            // Actualizar la tabla de códigos escaneados
            function updateScannedTable() {
                // Limpiar la tabla
                tableBody.innerHTML = '';
                
                // Agregar filas para cada código escaneado
                scannedData.forEach(item => {
                    const row = document.createElement('tr');
                    
                    const codeCell = document.createElement('td');
                    codeCell.textContent = item.code;
                    
                    const dateCell = document.createElement('td');
                    dateCell.textContent = item.dateTime;
                    
                    const statusCell = document.createElement('td');
                    statusCell.textContent = item.status;
                    statusCell.className = "scanned";
                    
                    row.appendChild(codeCell);
                    row.appendChild(dateCell);
                    row.appendChild(statusCell);
                    
                    tableBody.appendChild(row);
                });
            }

            // Exportar a PDF
            function exportToPDF() {
                const { jsPDF } = window.jspdf;
                const doc = new jsPDF();
                
                // Título
                doc.setFontSize(20);
                doc.text("Registro de Códigos QR Escaneados", 14, 15);
                
                // Fecha de exportación
                doc.setFontSize(12);
                doc.text(`Exportado: ${new Date().toLocaleString()}`, 14, 25);
                
                // Datos de la tabla
                const tableData = scannedData.map(item => [
                    item.code,
                    item.dateTime,
                    item.status
                ]);
                
                // Crear tabla
                doc.autoTable({
                    head: [['Código', 'Fecha y Hora', 'Estado']],
                    body: tableData,
                    startY: 30,
                    styles: { fontSize: 10 },
                    headStyles: { fillColor: [52, 152, 219] }
                });
                
                // Guardar PDF
                doc.save('registro_qr_escaneados.pdf');
            }
