<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Escáner QR - Sonica</title>
  <script src="https://unpkg.com/html5-qrcode@2.3.8/minified/html5-qrcode.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <style>
    :root {
      --primary: #06b6d4;
      --primary-dark: #0891b2;
      --secondary: #f97316;
      --dark: #0f172a;
      --light: #f8fafc;
      --gray: #94a3b8;
      --success: #10b981;
      --danger: #ef4444;
      --cover: #8b5cf6;
      --entrada: #f97316;
      --card-bg: rgba(255, 255, 255, 0.03);
      --card-border: rgba(255, 255, 255, 0.08);
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
      color: var(--light);
      min-height: 100vh;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    
    .container {
      width: 100%;
      max-width: 100%;
      margin: 0 auto;
      padding: 16px;
    }
    
    .app-header {
      text-align: center;
      margin-bottom: 20px;
      padding: 10px;
    }
    
    .app-title {
      font-size: 1.8rem;
      font-weight: 800;
      background: linear-gradient(90deg, var(--primary) 0%, var(--secondary) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 5px;
    }
    
    .app-subtitle {
      color: var(--gray);
      font-size: 0.9rem;
    }
    
    .card {
      background: var(--card-bg);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 8px 32px rgba(2, 6, 23, 0.4);
      border: 1px solid var(--card-border);
      margin-bottom: 20px;
      width: 100%;
    }
    
    /* Login */
    .login-form {
      max-width: 400px;
      margin: 0 auto;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    .form-label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: var(--gray);
      font-size: 0.9rem;
    }
    
    .form-input {
      width: 100%;
      padding: 15px;
      border-radius: 12px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      background: rgba(15, 23, 42, 0.5);
      color: var(--light);
      font-size: 16px;
      transition: all 0.3s ease;
    }
    
    .form-input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(6, 182, 212, 0.2);
    }
    
    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 15px 20px;
      border-radius: 12px;
      border: none;
      font-weight: 600;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
      gap: 8px;
      width: 100%;
    }
    
    .btn-primary {
      background: var(--primary);
      color: white;
    }
    
    .btn-primary:hover {
      background: var(--primary-dark);
      transform: translateY(-2px);
    }
    
    .btn-secondary {
      background: rgba(255, 255, 255, 0.1);
      color: var(--light);
    }
    
    .btn-secondary:hover {
      background: rgba(255, 255, 255, 0.2);
    }
    
    .btn-danger {
      background: var(--danger);
      color: white;
    }
    
    .btn-danger:hover {
      background: #dc2626;
    }
    
    .btn-success {
      background: var(--success);
      color: white;
    }
    
    .btn-success:hover {
      background: #059669;
    }
    
    .btn-cover {
      background: var(--cover);
      color: white;
    }
    
    .btn-cover:hover {
      background: #7c3aed;
    }
    
    .btn-sm {
      padding: 10px 15px;
      font-size: 14px;
      width: auto;
    }
    
    .btn-group {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      margin-top: 15px;
    }
    
    /* Scanner */
    .scanner-container {
      position: relative;
      margin-bottom: 20px;
      border-radius: 20px;
      overflow: hidden;
    }
    
    #reader {
      width: 100%;
      min-height: 250px;
      border-radius: 20px;
      overflow: hidden;
      background: #000;
      position: relative;
    }
    
    .scanner-overlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      z-index: 10;
      border-radius: 20px;
    }
    
    .scanner-frame {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 200px;
      height: 200px;
      border: 2px solid var(--primary);
      border-radius: 15px;
      box-shadow: 0 0 0 4000px rgba(0, 0, 0, 0.3);
      z-index: 5;
    }
    
    .scanner-animation {
      width: 100%;
      height: 3px;
      background: var(--primary);
      border-radius: 4px;
      position: absolute;
      top: 40%;
      animation: scan 2s infinite linear;
      box-shadow: 0 0 10px var(--primary);
    }
    
    @keyframes scan {
      0% { top: 20%; }
      50% { top: 80%; }
      100% { top: 20%; }
    }
    
    .scanner-status {
      margin-top: 20px;
      font-size: 16px;
      font-weight: 500;
      text-align: center;
      padding: 0 10px;
    }
    
    /* Stats */
    .stats-container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
      margin-bottom: 20px;
    }
    
    .stat-card {
      background: rgba(255, 255, 255, 0.03);
      border-radius: 16px;
      padding: 15px;
      text-align: center;
    }
    
    .stat-value {
      font-size: 1.8rem;
      font-weight: 700;
      margin-bottom: 5px;
    }
    
    .stat-label {
      color: var(--gray);
      font-size: 0.8rem;
    }
    
    .stat-entradas {
      color: var(--entrada);
    }
    
    .stat-covers {
      color: var(--cover);
    }
    
    .stat-total {
      color: var(--primary);
    }
    
    /* History */
    .history-container {
      width: 100%;
      overflow-x: auto;
    }
    
    .history-table {
      width: 100%;
      border-collapse: collapse;
    }
    
    .history-table th {
      text-align: left;
      padding: 12px 10px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      color: var(--gray);
      font-weight: 600;
      font-size: 0.8rem;
    }
    
    .history-table td {
      padding: 12px 10px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
      font-size: 0.9rem;
    }
    
    .history-table tr:last-child td {
      border-bottom: none;
    }
    
    .history-table tr:hover {
      background: rgba(255, 255, 255, 0.03);
    }
    
    .badge {
      padding: 5px 10px;
      border-radius: 20px;
      font-size: 0.75rem;
      font-weight: 600;
    }
    
    .badge-cover {
      background: rgba(139, 92, 246, 0.2);
      color: var(--cover);
    }
    
    .badge-entrada {
      background: rgba(249, 115, 22, 0.2);
      color: var(--entrada);
    }
    
    .badge-success {
      background: rgba(16, 185, 129, 0.2);
      color: var(--success);
    }
    
    .badge-danger {
      background: rgba(239, 68, 68, 0.2);
      color: var(--danger);
    }
    
    /* Logs */
    .log-container {
      margin-top: 15px;
    }
    
    .log-message {
      padding: 12px 16px;
      border-radius: 12px;
      margin-bottom: 8px;
      display: flex;
      align-items: center;
      gap: 12px;
    }
    
    .log-success {
      background: rgba(16, 185, 129, 0.1);
      color: var(--success);
      border-left: 4px solid var(--success);
    }
    
    .log-error {
      background: rgba(239, 68, 68, 0.1);
      color: var(--danger);
      border-left: 4px solid var(--danger);
    }
    
    /* Footer */
    .app-footer {
      text-align: center;
      color: var(--gray);
      font-size: 0.75rem;
      margin-top: 20px;
      padding: 10px;
    }
    
    /* Responsive */
    @media (min-width: 768px) {
      .container {
        max-width: 700px;
        padding: 20px;
      }
      
      .app-title {
        font-size: 2.2rem;
      }
      
      .btn-group {
        grid-template-columns: repeat(3, 1fr);
      }
      
      .stats-container {
        grid-template-columns: repeat(4, 1fr);
      }
    }
    
    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .fade-in {
      animation: fadeIn 0.5s ease forwards;
    }
    
    /* Tabs */
    .tabs {
      display: flex;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      padding: 5px;
      margin-bottom: 20px;
    }
    
    .tab {
      flex: 1;
      padding: 10px;
      text-align: center;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s ease;
    }
    
    .tab.active {
      background: var(--primary);
      color: white;
    }
    
    /* Scanner actions */
    .scanner-actions {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 15px;
    }
    
    .action-btn {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 5px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      padding: 12px;
      width: 70px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .action-btn:hover {
      background: rgba(255, 255, 255, 0.1);
    }
    
    .action-btn i {
      font-size: 1.2rem;
    }
    
    .action-btn span {
      font-size: 0.7rem;
    }
    
    /* Flash effect */
    .flash {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: white;
      opacity: 0;
      pointer-events: none;
      z-index: 100;
      animation: flash 0.3s ease-out;
    }
    
    @keyframes flash {
      0% { opacity: 0.8; }
      100% { opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="container">
    <header class="app-header">
      <h1 class="app-title">Escáner QR Sonica</h1>
      <p class="app-subtitle">Registro de Entradas y Covers</p>
    </header>
    
    <!-- Login Section -->
    <div id="loginBox" class="card">
      <div class="login-form">
        <div class="form-group">
          <label class="form-label">Usuario</label>
          <input type="text" id="username" class="form-input" placeholder="Ingresa tu usuario" autocomplete="username">
        </div>
        
        <div class="form-group">
          <label class="form-label">Contraseña</label>
          <input type="password" id="password" class="form-input" placeholder="Ingresa tu contraseña" autocomplete="current-password">
        </div>
        
        <button id="loginBtn" class="btn btn-primary">
          <i class="fas fa-sign-in-alt"></i> Iniciar sesión
        </button>
        
        <button id="loginDemo" class="btn btn-secondary" style="margin-top: 12px">
          <i class="fas fa-magic"></i> Autocompletar (sonica)
        </button>
      </div>
    </div>
    
    <!-- Scanner Section -->
    <div id="scannerArea" style="display:none">
      <div class="card">
        <div class="tabs">
          <div class="tab active" id="scannerTab">Escáner</div>
          <div class="tab" id="historyTab">Historial</div>
        </div>
        
        <div id="scannerContent">
          <div class="scanner-container">
            <div id="reader"></div>
            <div class="scanner-frame"></div>
            <div id="cameraLoading" class="scanner-overlay">
              <div class="scanner-animation"></div>
              <div class="scanner-status">Activando cámara...</div>
            </div>
            <div id="cameraError" class="scanner-overlay" style="display: none">
              <i class="fas fa-camera-slash" style="font-size: 48px; margin-bottom: 16px;"></i>
              <div class="scanner-status">Error al acceder a la cámara</div>
              <button id="retryCamera" class="btn btn-primary" style="margin-top: 16px">
                <i class="fas fa-redo"></i> Reintentar
              </button>
            </div>
          </div>
          
          <div class="scanner-actions">
            <div class="action-btn" id="toggleFlash">
              <i class="fas fa-bolt"></i>
              <span>Flash</span>
            </div>
            <div class="action-btn" id="switchCamera">
              <i class="fas fa-sync-alt"></i>
              <span>Cambiar</span>
            </div>
            <div class="action-btn" id="toggleSound">
              <i class="fas fa-volume-up"></i>
              <span>Sonido</span>
            </div>
          </div>
          
          <!-- Stats -->
          <div class="stats-container">
            <div class="stat-card">
              <div class="stat-value stat-total" id="totalScans">0</div>
              <div class="stat-label">Total</div>
            </div>
            <div class="stat-card">
              <div class="stat-value stat-entradas" id="entradasCount">0</div>
              <div class="stat-label">Entradas</div>
            </div>
            <div class="stat-card">
              <div class="stat-value stat-covers" id="coversCount">0</div>
              <div class="stat-label">Covers</div>
            </div>
            <div class="stat-card">
              <div class="stat-value stat-total" id="uniqueCount">0</div>
              <div class="stat-label">Únicos</div>
            </div>
          </div>
          
          <!-- Log -->
          <div class="log-container">
            <div id="lastLog"></div>
          </div>
        </div>
        
        <div id="historyContent" style="display: none">
          <div class="history-container">
            <table class="history-table">
              <thead>
                <tr>
                  <th>#</th>
                  <th>Tipo</th>
                  <th>Número</th>
                  <th>Hora</th>
                  <th>Estado</th>
                </tr>
              </thead>
              <tbody id="historyTableBody"></tbody>
            </table>
          </div>
          
          <div class="btn-group">
            <button id="clearHistory" class="btn btn-danger btn-sm">
              <i class="fas fa-trash"></i> Borrar
            </button>
            <button id="exportPdf" class="btn btn-success btn-sm">
              <i class="fas fa-file-pdf"></i> Exportar
            </button>
            <button id="logoutBtn" class="btn btn-secondary btn-sm">
              <i class="fas fa-sign-out-alt"></i> Salir
            </button>
          </div>
        </div>
      </div>
    </div>
    
    <footer class="app-footer">
      <p>Escáner QR Sonica &copy; 2023 - Diseñado para un registro eficiente</p>
    </footer>
  </div>

  <script>
    const AUTH_USER = 'sonica';
    const AUTH_PASS = '232323';

    const STORAGE_KEY = 'sonica_scanner_history_v1';
    const SET_KEY = 'sonica_scanner_seen_set_v1';
    const SESSION_KEY = 'sonica_scanner_session_v1';
    let seenSet = new Set();
    let history = [];
    let html5Scanner = null;
    let scanning = false;
    let soundOn = true;
    let currentCameraId = null;
    let isBackCamera = true;
    let flashOn = false;

    // Element references
    const loginBox = document.getElementById('loginBox');
    const scannerArea = document.getElementById('scannerArea');
    const loginBtn = document.getElementById('loginBtn');
    const loginDemo = document.getElementById('loginDemo');
    const usernameInput = document.getElementById('username');
    const passwordInput = document.getElementById('password');
    const startCamBtn = document.getElementById('startCam');
    const stopCamBtn = document.getElementById('stopCam');
    const clearHistoryBtn = document.getElementById('clearHistory');
    const exportPdfBtn = document.getElementById('exportPdf');
    const lastLog = document.getElementById('lastLog');
    const historyTableBody = document.getElementById('historyTableBody');
    const toggleSoundBtn = document.getElementById('toggleSound');
    const toggleFlashBtn = document.getElementById('toggleFlash');
    const switchCameraBtn = document.getElementById('switchCamera');
    const logoutBtn = document.getElementById('logoutBtn');
    const cameraLoading = document.getElementById('cameraLoading');
    const cameraError = document.getElementById('cameraError');
    const retryCameraBtn = document.getElementById('retryCamera');
    const totalScansEl = document.getElementById('totalScans');
    const entradasCountEl = document.getElementById('entradasCount');
    const coversCountEl = document.getElementById('coversCount');
    const uniqueCountEl = document.getElementById('uniqueCount');
    const scannerTab = document.getElementById('scannerTab');
    const historyTab = document.getElementById('historyTab');
    const scannerContent = document.getElementById('scannerContent');
    const historyContent = document.getElementById('historyContent');

    // -------- Persistencia ----------
    function saveState(){
      localStorage.setItem(STORAGE_KEY, JSON.stringify(history));
      localStorage.setItem(SET_KEY, JSON.stringify(Array.from(seenSet)));
    }

    function saveSessionState() {
      const sessionData = {
        loggedIn: true,
        cameraActive: scanning,
        cameraId: currentCameraId,
        soundOn: soundOn
      };
      localStorage.setItem(SESSION_KEY, JSON.stringify(sessionData));
    }

    function loadState(){
      try{
        history = JSON.parse(localStorage.getItem(STORAGE_KEY) || '[]');
        seenSet = new Set(JSON.parse(localStorage.getItem(SET_KEY) || '[]'));
        
        // Update stats
        updateStats();
        
        // Cargar estado de sesión
        const sessionData = JSON.parse(localStorage.getItem(SESSION_KEY) || '{}');
        if (sessionData.loggedIn) {
          // Ocultar login y mostrar scanner
          loginBox.style.display = 'none';
          scannerArea.style.display = 'block';
          
          // Restaurar configuración de sonido
          soundOn = sessionData.soundOn !== undefined ? sessionData.soundOn : true;
          toggleSoundBtn.innerHTML = `<i class="fas fa-${soundOn ? 'volume-up' : 'volume-mute'}"></i><span>Sonido</span>`;
          
          // Iniciar cámara automáticamente
          setTimeout(() => {
            startCamera(true);
          }, 500);
        }
      } catch(e) { 
        console.error("Error loading state:", e);
        history = []; 
        seenSet = new Set(); 
      }
    }

    function clearSessionState() {
      localStorage.removeItem(SESSION_KEY);
    }

    // -------- Utilidades ----------
    function formatDate(ts){ 
      const date = new Date(ts);
      return date.toLocaleTimeString() + ' ' + date.toLocaleDateString();
    }
    
    function vibrate(ms=200){ if(navigator.vibrate) navigator.vibrate(ms); }
    
    function beep(){
      if(!soundOn) return;
      try{
        const ctx = new (window.AudioContext||window.webkitAudioContext)();
        const o=ctx.createOscillator(), g=ctx.createGain();
        o.type='sine'; o.frequency.value=880;
        o.connect(g); g.connect(ctx.destination);
        o.start(); g.gain.exponentialRampToValueAtTime(0.00001, ctx.currentTime+0.12);
        setTimeout(()=>{o.stop();ctx.close();},160);
      }catch{}
    }
    
    function escapeHtml(s){ return String(s).replaceAll('&','&amp;').replaceAll('<','&lt;'); }

    // Update statistics
    function updateStats() {
      totalScansEl.textContent = history.length;
      
      const entradas = history.filter(item => item.tipo === 'ENTRADA').length;
      const covers = history.filter(item => item.tipo === 'COVER').length;
      const unique = history.filter(item => !item.duplicado).length;
      
      entradasCountEl.textContent = entradas;
      coversCountEl.textContent = covers;
      uniqueCountEl.textContent = unique;
    }

    // -------- Parse QR ----------
    function parseQRText(text){
      const t = (text||"").trim();
      let tipo="ENTRADA", numero=null;
      if(/cover/i.test(t)) tipo="COVER";
      if(/\bentrada\b/i.test(t)||/\bentr/i.test(t)) tipo="ENTRADA";
      let m = t.match(/(?:cover|entrada|entr)?[:\-\s]*#?(\d{1,10})/i);
      if(m) numero=m[1];
      if(!numero && /^\d+$/.test(t)){numero=t; tipo="ENTRADA";}
      if(!numero) numero=t.length>40?t.slice(0,40)+'...':t;
      return {tipo,numero,raw:t};
    }

    // -------- Render ----------
    function renderHistory(){
      historyTableBody.innerHTML='';
      history.forEach((item,i)=>{
        const tr = document.createElement('tr');
        tr.className = 'fade-in';
        tr.innerHTML = `
          <td>${i+1}</td>
          <td><span class="badge ${item.tipo==='COVER' ? 'badge-cover' : 'badge-entrada'}">${item.tipo}</span></td>
          <td>${escapeHtml(item.numero)}</td>
          <td>${formatDate(item.ts)}</td>
          <td><span class="badge ${item.duplicado ? 'badge-danger' : 'badge-success'}">${item.duplicado?'DUP':'OK'}</span></td>
        `;
        historyTableBody.appendChild(tr);
      });
    }
    
    function showLog(msg, isError=false){
      const logEl = document.createElement('div');
      logEl.className = `log-message ${isError ? 'log-error' : 'log-success'}`;
      logEl.innerHTML = `
        <i class="fas fa-${isError ? 'exclamation-circle' : 'check-circle'}"></i>
        <div>${msg}</div>
      `;
      lastLog.innerHTML = '';
      lastLog.appendChild(logEl);
      
      // Auto hide after 3 seconds
      setTimeout(() => {
        logEl.style.opacity = '0';
        setTimeout(() => {
          if (logEl.parentNode) {
            logEl.parentNode.removeChild(logEl);
          }
        }, 500);
      }, 3000);
    }

    // -------- Manejo escaneo ----------
    function onDecodedText(decodedText){
      const p=parseQRText(decodedText);
      const key=`${p.tipo}::${p.numero}`;
      const isDup=seenSet.has(key);
      const entry={...p, ts:Date.now(), duplicado:isDup};
      history.unshift(entry);
      
      // Flash effect
      const flash = document.createElement('div');
      flash.className = 'flash';
      document.body.appendChild(flash);
      setTimeout(() => {
        document.body.removeChild(flash);
      }, 1000);
      
      if(!isDup){ 
        seenSet.add(key); 
        showLog(`✅ ${p.tipo} #${p.numero} registrado`);
        beep();
      } else { 
        showLog(`⚠️ ${p.tipo} #${p.numero} ya fue escaneado`, true); 
        vibrate(250);
      }
      
      saveState(); 
      renderHistory();
      updateStats();
    }

    // -------- Cámara ----------
    async function startCamera(isReconnecting = false){
      if(scanning) return;
      
      // Mostrar indicador de carga y ocultar errores
      cameraLoading.style.display = 'flex';
      cameraError.style.display = 'none';
      
      html5Scanner = new Html5Qrcode("reader", {verbose: false});
      const config = {fps: 15, qrbox: {width: 200, height: 200}};
      
      try {
        const devices = await Html5Qrcode.getCameras();
        if (devices.length) {
          let camId;
          
          // Intentar encontrar la cámara trasera
          if (isBackCamera) {
            const backCamera = devices.find(d => d.label.toLowerCase().includes('back'));
            camId = backCamera ? backCamera.id : devices[0].id;
          } else {
            // Usar cámara frontal
            const frontCamera = devices.find(d => d.label.toLowerCase().includes('front'));
            camId = frontCamera ? frontCamera.id : devices[0].id;
          }
          
          currentCameraId = camId;
          await html5Scanner.start({deviceId: {exact: camId}}, config, onDecodedText);
          scanning = true;
          
          // Guardar estado de sesión
          saveSessionState();
          
          // Ocultar indicador de carga
          cameraLoading.style.display = 'none';
          
          showLog("Cámara activa. Escanea un código QR.");
        } else {
          cameraLoading.style.display = 'none';
          cameraError.style.display = 'flex';
          showLog("No se encontraron cámaras disponibles.", true);
        }
      } catch(err) { 
        console.error("Camera error:", err); 
        cameraLoading.style.display = 'none';
        cameraError.style.display = 'flex';
        showLog("Error al acceder a la cámara: " + err.message, true);
        scanning = false;
        
        // Si estamos reconectando y falla, intentar de nuevo después de un tiempo
        if (isReconnecting) {
          setTimeout(() => startCamera(true), 2000);
        }
      }
    }

    async function stopCamera(){
      if(!scanning) return;
      try {
        await html5Scanner.stop(); 
        await html5Scanner.clear();
      } catch (e) {
        console.warn("Error stopping camera:", e);
      }
      scanning = false; 
      
      // Guardar estado de sesión
      saveSessionState();
      
      showLog("Cámara desactivada.");
    }

    // -------- PDF ----------
    async function exportPdf(){
      if(!history.length){alert("No hay datos para exportar");return;}
      const {jsPDF} = window.jspdf; 
      const doc = new jsPDF();
      
      doc.setFontSize(18);
      doc.setTextColor(6, 182, 212);
      doc.text("Historial de Escaneos - Sonica", 105, 20, {align: 'center'});
      
      doc.setFontSize(12);
      doc.setTextColor(100, 100, 100);
      doc.text(`Generado el: ${new Date().toLocaleString()}`, 105, 30, {align: 'center'});
      
      let y = 50;
      doc.setFontSize(10);
      doc.setTextColor(0, 0, 0);
      
      // Headers
      doc.setFillColor(6, 182, 212);
      doc.setTextColor(255, 255, 255);
      doc.rect(10, 40, 190, 10, 'F');
      doc.text("#", 15, 46);
      doc.text("Tipo", 25, 46);
      doc.text("Número", 60, 46);
      doc.text("Fecha/Hora", 110, 46);
      doc.text("Estado", 170, 46);
      
      doc.setTextColor(0, 0, 0);
      history.forEach((h,i)=>{
        if(y > 270) {
          doc.addPage();
          y = 20;
        }
        
        doc.text(`${i+1}`, 15, y);
        doc.text(h.tipo, 25, y);
        doc.text(h.numero, 60, y);
        doc.text(formatDate(h.ts), 110, y);
        doc.text(h.duplicado ? "DUPLICADO" : "ÚNICO", 170, y);
        
        y += 10;
      });
      
      doc.save("historial-sonica.pdf");
    }

    // -------- Eventos ----------
    loginBtn.onclick = () => {
      if(usernameInput.value.trim() === AUTH_USER && passwordInput.value.trim() === AUTH_PASS){
        loginBox.style.display = 'none'; 
        scannerArea.style.display = 'block';
        loadState();
        setTimeout(() => startCamera(true), 500); // <-- fuerza inicio cámara
        saveSessionState();
      } else {
        alert("Usuario o contraseña incorrectos");
      }
    };

    loginDemo.onclick = () => {
      usernameInput.value = AUTH_USER; 
      passwordInput.value = AUTH_PASS;
    };

    toggleSoundBtn.onclick = () => {
      soundOn = !soundOn; 
      toggleSoundBtn.innerHTML = `<i class="fas fa-${soundOn ? 'volume-up' : 'volume-mute'}"></i><span>Sonido</span>`;
      saveSessionState();
    };

    toggleFlashBtn.onclick = () => {
      // This would require additional implementation for flash control
      flashOn = !flashOn;
      toggleFlashBtn.innerHTML = `<i class="fas fa-${flashOn ? 'bolt' : 'bolt'}"></i><span>Flash ${flashOn ? 'ON' : 'OFF'}</span>`;
      showLog(flashOn ? "Flash activado" : "Flash desactivado");
    };

    switchCameraBtn.onclick = () => {
      if (scanning) {
        stopCamera();
        isBackCamera = !isBackCamera;
        setTimeout(() => startCamera(), 500);
      }
    };

    clearHistoryBtn.onclick = () => { 
      if(confirm("¿Estás seguro de borrar todo el historial?")) {
        history = [];
        seenSet = new Set();
        saveState();
        renderHistory();
        updateStats();
        showLog("Historial borrado exitosamente.");
      }
    };

    exportPdfBtn.onclick = exportPdf;

    logoutBtn.onclick = () => {
      if (scanning) {
        stopCamera();
      }
      clearSessionState();
      loginBox.style.display = 'block';
      scannerArea.style.display = 'none';
      usernameInput.value = '';
      passwordInput.value = '';
    };

    retryCameraBtn.onclick = () => {
      startCamera();
    };

    scannerTab.onclick = () => {
      scannerTab.classList.add('active');
      historyTab.classList.remove('active');
      scannerContent.style.display = 'block';
      historyContent.style.display = 'none';
    };

    historyTab.onclick = () => {
      historyTab.classList.add('active');
      scannerTab.classList.remove('active');
      historyContent.style.display = 'block';
      scannerContent.style.display = 'none';
      renderHistory();
    };

    // Inicializar la aplicación cuando se carga la página
    document.addEventListener('DOMContentLoaded', function() {
      // Cargar el estado guardado
      loadState();
    });

    // Guardar el estado antes de cerrar la página
    window.addEventListener('beforeunload', function() {
      saveSessionState();
    });

    // Advertencia si no está en servidor web
    if (location.protocol === "file:") {
      alert("⚠️ Para que la cámara funcione, abre este archivo usando un servidor local (por ejemplo, Live Server en VS Code o python -m http.server). Los navegadores no permiten acceder a la cámara desde archivos locales.");
    }
  </script>
